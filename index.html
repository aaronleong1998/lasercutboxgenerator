<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Cut Box Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Laser Cut Box Generator</h1>
        <form id="boxForm">
            <div class="input-group">
                <label for="width">Width (mm):</label>
                <input type="number" id="width" name="width" required>
            </div>
            <div class="input-group">
                <label for="length">Length (mm):</label>
                <input type="number" id="length" name="length" required>
            </div>
            <div class="input-group">
                <label for="height">Height (mm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="thickness">Acrylic Thickness (mm):</label>
                <input type="number" id="thickness" name="thickness" required>
            </div>
            <button type="button" id="generateBox">Generate Box</button>
        </form>

        <div id="output">
            <!-- The SVG or output for laser cut design will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
